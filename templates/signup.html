<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>
    <h1><a href ="{{url_for('home')}}">Create your account</a></h1>

        {{form.password}}

    </form>

    <p>If you've completed the creating account task and already have an account? <a href="{{url_for('login')}}">Login here🔐</a> </p>

</body>
</html>
