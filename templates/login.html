<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Login page</h1>
    <form action="" method="POST">
        {{form.hidden_tag()}}
        {{form.username}}
        {{form.password}}
        {{form.submit}}

    </form>
    <p>Dont have an account?<a href="{{url_for('signup')}}">signup here</a></p>

</body>
</html>
